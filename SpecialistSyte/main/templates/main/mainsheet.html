{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">

    <title>BeeBuzz.NET</title>
    <link rel="stylesheet" href="{% static 'main/css/mainsheet_1.css' %}">
</head>


<body>

    <header>
        <div class="logo">
            <table>
                <tr>
                    <td>
                        <a href="{% url 'main' %}"><img src="{% static 'main/images/startsheet_2.png' %}" id="logotip" alt="" width="70" /></a>
                    </td>
                    <td>
                        <div class="namelogo"><label>BeeBuzz.NET</label></div>
                        <div class="namelogo2"><label>Сервис для поиска специалистов по оказанию услуг</label></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="text-sh">
            <ul>
                <li><a href="#">Создать заказ</a></li>
                <li><a href="#">Найти специалиста</a></li>
                <li><a id="login" href="{% url 'reg' %}" target="_blank" rel="noopener noreferrer">Войти</a></li>

                <!--<li><a href="#">Войти</a></li>
        <<li><a href="{% url 'reg' %}" target="_blank" rel="noopener noreferrer">Зарегистрироваться</a></li>-->
            </ul>
        </div>
    </header>
    
    <table style="padding-bottom: 40px;">
        <tr>
            <td id="tdfirst" valign="top">
                <div class="label-menu"> <label>Категории софта</label></div>
                <div class="chbox">
                    <div> <input type="checkbox" id="cb1"> <label for="cb1">Backend</label> </div>
                    <div> <input type="checkbox" id="cb2"> <label for="cb2">Frontend</label> </div>
                </div>
                
                <div class="label-menu"> <label>Языки программирования</label> </div>
                <div class="chbox">
                    <div> <input type="checkbox" id="cb1"> <label for="cb1">C#</label> </div>
                    <div> <input type="checkbox" id="cb2"> <label for="cb2">C++</label> </div>
                    <div> <input type="checkbox" id="cb3"> <label for="cb3">Java</label> </div>
                </div>
            </td>
    
            <td>
                <table>                       
                        {% for el in anketas %}
                            <table>
                                <tr>
                                    <td>
                                        <div class="photo" style="margin-top: 15px;">
                                            <img src="{{el.Photo.url}}" width="250">
                                        </div>
                                        
                                    </td>
                                    <td valign="top">
                                        <div class="anketa" style="margin-top: 15px">
                                            <div class="tittle">
                                                <h5>{{el.Tittle}}</h5>
                                            </div>
                                            <div class="text">
                                                <label>{{el.Text}}</label>
                                            </div>
                                            <div class="status">
                                                <label>{{el.Status}}</label>
                                            </div>
                                            <div class="lang_cat">
                                                <label>{{el.Lang_cat}}</label>
                                            </div>
                                            <div class="soft_cat">
                                                <label>{{el.Soft_cat}}</label>
                                            </div>
                                            <div class="author">
                                                <label>{{el.Author}}</label>
                                            </div>
                                            
                                        </div>
                                    </td>
                                    <hr style="border: 1px solid black;">
                                </tr>
                            </table>
                        {% endfor %}
                </table>
            </td>
        </tr>
    </table>

    <div class="podval">
        <p> Контактная информация: &emsp;Phone:+7(902)**** ; &emsp;Email: GambitCorp@gmail.com; &emsp;Адрес: г.Красноярск, КрасРаб 31А; </p>
    </div>
</body>
</html>
